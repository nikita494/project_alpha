<!DOCTYPE html>
<html lang='ru'>
<head>
<title>Final Countdown</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<div id='input_form_container' class='flexbox flex_column'>

<div><button id='btn_set' onclick='move_on()'>&#9881;</button></div>

<div id='change_oper_time_form'>

<form name='oper_time_setter'>
<label for='oper_time_in'>Введите время:</label>
<input type='number' max='23' min='0' step='1' value='0' name='oper_hour_in' id='oper_hour_in'/>:<input type='number' max='59' min='0' step='1' value='0' name= 'oper_minute_in' id='oper_minute_in'/><br><br>
<label for='oper_date_in'>Введите дату:</label>
<input type='date' lang='ru' name='oper_date_in' id='oper_date_in'/><br/><br>
<label for='oper_days_in'>Введите сутки:</label>
<input type='number' name='oper_days_in' id='oper_days_in' style='width: 70px;'/><br><br>
<input type="button" value="Потвердить" onclick='set_oper_time()'>
</form>

</div>
</div>


<div id='main' class='flexbox flex_column' onmouseover='mouse_out_over(true)' onmouseout='mouse_out_over(false)'>

<div id='operative_time_and_date' class='flexbox flex_column'>

<div><h2>Оперативное время</h2></div>

<div class='flexbox flex_row' id='oper_days_time'>

<div><p>"Ч" +<span id ='oper_time'>00:00</span></p></div>
<div><p>Сутки <span id='oper_days'>01</span></p></div>

</div>

<div><p id='oper_date'>1 января 1970 г.</p></div>

</div>

<div id='time' class='flexbox flex_row'>

<div class='flexbox flex_column' id='msc'>

<div class='time_label'>
<p>
Время</br> 
Московское
</p>
</div>

<div class='weekday'>Четверг</div>

<div class='time'>00:00:00</div>

<div class='date'>1 января 1970 г.</div>

</div>

<div class='flexbox flex_column' id='khsk'>

<div class='time_label'>
<p>
Время</br> 
Хабаровское
</p>
</div>

<div class='weekday'>Четверг</div>

<div class='time'>00:00:00</div>

<div class='date'>1 января 1970 г.</div>

</div>

</div>

</div>

</body>
</html>
