<div id='input_form_container' class='flexbox flex_column'>

<div><button id='btn_set' onclick='move_on()'>&#9881;</button></div>

<div id='change_oper_time_form'>
<div id='form_header' class='flexbox flex_row'><label style='padding-left: 11px;'>Оперативное время</label><button onclick='move_on()' id='close_btn'>&#10060;</button></div>
<form name='oper_time_setter'>
<div class='grid_container'>
<div class='grid_item'><label for='oper_date_in'>Дата:</label></div>
<div class='grid_item'><input type='date' lang='ru' name='oper_date_in' id='oper_date_in'/></div>
<div class='grid_item'><label for='oper_days_in'>Сутки:</label></div>
<div class='grid_item'><input type='number' class='leftAligned' min='0' name='oper_days_in' value='1' id='oper_days_in'/></div>
<div class='grid_item'><label for='oper_hour_in'>Время:</label></div>
<div class='grid_item'><input list='hours' class='rightAligned' type='number' max='23' min='0' step='1' name='oper_hour_in' id='oper_hour_in'/>:<input list='minutes' class='rightAligned' type='number' max='59' min='0' step='1'name='oper_minute_in' id='oper_minute_in'/></div>
</div>
<div class='flexbox flex_row' style='justify-content: space-around;'>
<div style='padding-left: 0px;padding-right: 26px;margin-left: 37px;'><input type="button" value="Сброс" onclick='set_default()' id='clear_btn'/></div>
<div><input type="button" value="Потвердить" onclick='set_oper_time()' id='confirm_btn'/></div>
</div>
</form>
